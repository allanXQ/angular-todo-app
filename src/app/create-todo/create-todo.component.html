<form
  class="create-todo-form"
  [formGroup]="createTodoForm"
  (ngSubmit)="onSubmit()"
>
  <h3>Create Todo</h3>

  <!-- Title Field -->
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      id="title"
      class="form-control"
      placeholder="Enter todo title"
      formControlName="title"
      [class.is-invalid]="
        createTodoForm.get('title')?.invalid &&
        createTodoForm.get('title')?.touched
      "
    />
    <div *ngIf="hasError('title', 'required')" class="error-message">
      Title is required.
    </div>
  </div>

  <!-- Description Field -->
  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      id="description"
      class="form-control"
      placeholder="Enter todo description"
      rows="4"
      formControlName="description"
      [class.is-invalid]="
        createTodoForm.get('description')?.invalid &&
        createTodoForm.get('description')?.touched
      "
    ></textarea>
    <div *ngIf="hasError('description', 'required')" class="error-message">
      Description is required.
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Create</button>
</form>
