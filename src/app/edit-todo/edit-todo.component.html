<form
  class="create-todo-form"
  [formGroup]="editTodoForm"
  (ngSubmit)="onSubmit()"
>
  <h3>Update Todo</h3>
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      id="title"
      name="title"
      required
      class="form-control"
      placeholder="Enter todo title"
      formControlName="title"
    />
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      id="description"
      name="description"
      required
      class="form-control"
      placeholder="Enter todo description"
      rows="4"
      formControlName="description"
    ></textarea>
  </div>
  <div class="form-group" id="completed">
    <label for="title">Completed</label>
    <input
      type="checkbox"
      name="completed"
      class="form-control"
      formControlName="completed"
    />
  </div>

  <button type="submit" class="btn btn-primary">Update</button>
</form>
